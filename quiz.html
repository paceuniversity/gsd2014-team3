<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="lib/jquery/jquery-1.10.2.min.js"></script>
<script src="lib/jquery/jquery.mobile.custom.min.js"></script>

<script id="panel-init">
var panel = '<div data-role="panel" id="mypanel" data-position="right" data-display="push"><h1>Panel</h1><p>stuff</p></div>';

$(document).one('pagebeforecreate', function () {
  $.mobile.pageContainer.prepend(panel);
  $("#mypanel").panel();
});
</script>
</head>
<body>

<!-- page -->
	<div data-role="page" id="quiz">
	    <!-- header -->
	    <div data-role="header"><a href="#mypanel" class="ui-btn ui-btn-right ui-btn-icon-notext ui-icon-grid ui-corner-all"></a>

		 <h1>Header</h1>

	    </div>
	    <!-- content -->
	    <div data-role="content">
		 <h1>quizzzzzzzzzzzz</h1>
	
	    </div>
	    <!-- footer -->
	    <div data-role="footer">
		 <h1>Footer</h1>

	    </div>
	</div>

</body>
</html>
