<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="assets/css/jquery.mobile.custom.theme.min.css">
	<link rel="stylesheet" href="assets/css/jquery.mobile.custom.structure.min.css">
	<link rel="stylesheet" href="assets/css/quiz.css">
	<script src="assets/js/jquery-1.10.2.min.js"></script>
	<script src="assets/js/jquery.mobile.custom.min.js"></script>
	<script src="assets/js/quiz.js"></script>
</head>

<body>

<div data-role="page" id="quiz">

	<div data-role="main" class="ui-content">
		<div data-role="header" data-theme="a" data-position="fixed">
			<a href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left jqm-home">Home</a>
			<h1>Sample Quiz</h1>
			<a href="#calendar" data-icon="calendar" data-iconpos="notext" class="ui-btn-right jqm-home">Menu</a>
		</div>
		
		<div id="multimediaPanel">
			<div class="media-container"></div>
			<div class="ui-corner-all ui-mini caption"></div>
		</div>
	
		<!-- Begin panel for sentence writing -->
		<div id="sentencewritingPanel">
			<div class="ui-grid-a my-breakpoint">
				<div class="ui-block-a">
					<textarea rows="3" data-role="none" name="textarea" id="textarea" class="ui-corner-all"></textarea>
				</div>
				<div class="ui-block-b">
					<a href="index.html" data-role="button" data-mini="true">Submit</a><br />
				</div>
			</div>
		</div>
		<!-- End panel for sentence writing -->	
		
		
		
		
		<!-- Begin panel for multiple choice -->
		<div id="multiplechoicePanel">
			<div class="ui-grid-b my-breakpoint">
				<div class="ui-block-a">
					<a href="#popupIncorrect" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer A</a>
					<a href="#popupIncorrect" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer B</a>
				</div>
				<div class="ui-block-b">
					<a href="#popupDialog" data-rel="popup" data-inline="true" data-transition="pop" data-position-to="window" class="hint-icon"></a>
				</div>
				<div class="ui-block-c">
					<a href="#popupCorrect" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer C</a>
					<a href="#popupIncorrect" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer D</a>
				</div>
			</div>
		</div>
		<!-- End panel for multiple choice -->
		
		<!-- Popup for displaying whether answer was correct or incorrect -->
		<div data-role="popup" id="popupIncorrect" data-overlay-theme="b" data-theme="a">
			<p>Sorry, that is not correct.</p>
		</div>
		
		<!-- Popup for displaying whether answer was correct or incorrect -->
		<div data-role="popup" id="popupCorrect" data-overlay-theme="b" data-theme="a">
			<p>Correct!</p>
		</div>
	</div>

	<!-- Begin hint dialog -->
	<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="a" class="ui-corner-all">
		<div data-role="header" data-theme="d" class="ui-corner-top">
			<h1>Hint</h1>
		</div>
		<div data-role="content" data-theme="d" style="padding:15px;" class="ui-corner-bottom">
			<p>Here's your hint! Here's your hint! Here's your hint! Here's your hint! Here's your hint! </p>
			<a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b">Ok, got it!</a> 
		</div>
	</div>
	<!-- End hint dialog -->
</div>


</body>
</html>
