<!DOCTYPE html>
<html>
<head>
	<script src="cordova.js"></script>
</head>

<body>

<div data-role="page" id="quiz">

	<div data-role="main" class="ui-content lessons-main">
		<div data-role="header" data-theme="a" data-position="fixed">
			<a href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left jqm-home">Home</a>
			<h1 id="lessonName"></h1>
			<a href="#" data-icon="refresh" data-iconpos="notext" class="ui-btn-right jqm-home" id="restart">Restart</a>
		</div>

		<!-- Begin panel for progress report -->
		<div id="progressReport" style="display:none">
			<h2>Your score:</h2>
			<div class="avg-score-star">
				<div></div>
			</div>
			<h2 id="progressMsg"></h2>
		</div>
		<!-- End panel for progress report -->

		<div id="multimediaPanel" class="lesson-panel">
			<div class="media-container"></div>
			<div class="ui-corner-all ui-mini caption"></div>
		</div>

		<!-- Begin panel for sentence writing -->
		<div id="sentencewritingPanel" class="lesson-panel">
			<div class="ui-grid-a my-breakpoint">
				<div class="ui-block-a">
					<textarea rows="3" data-role="none" name="textarea" id="sentenceText" class="ui-corner-all"></textarea>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" style="font-family:Arial,sans-serif" data-mini="true" id="sentenceSubmit">Submit</a><br />
				</div>
			</div>
		</div>
		<!-- End panel for sentence writing -->

		<!-- Begin continue button -->
		<div id="continuePanel" class="lesson-panel">
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<a href="#" data-role="button" data-mini="true" id="continue">Continue</a>
				</div>
			</div>
		</div>
		<!-- End continue button -->

		<!-- Begin main menu button -->
		<div id="mainMenuPanel">
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<a href="#" data-role="button" data-mini="true" id="mainmenu">Main Menu</a>
				</div>
			</div>
		</div>
		<!-- End main menu button -->

		<!-- Begin panel for multiple choice -->
		<div id="multiplechoicePanel" class="lesson-panel">
			<div class="ui-grid-b my-breakpoint">
				<div class="ui-block-a">
					<a href="#popupIncorrect" id="ans0" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer A</a>
					<a href="#popupIncorrect" id="ans1" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer B</a>
				</div>
				<div class="ui-block-b">
					<a href="#" class="hint-icon" id="hintTrigger"></a>
				</div>
				<div class="ui-block-c">
					<a href="#popupCorrect" id="ans2" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer C</a>
					<a href="#popupIncorrect" id="ans3" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer D</a>
				</div>
			</div>
		</div>
		<!-- End panel for multiple choice -->
	</div>

	<div id="hint"></div>
	<div id="translationText"></div>

</div>


</body>
</html>
