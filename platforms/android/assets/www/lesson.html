<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="css/master.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/audio.js"></script>
</head>

<body>

<div data-role="page" id="quiz">

	<div data-role="main" class="ui-content lessons-main">
		<div data-role="header" data-theme="a" data-position="fixed">
			<a href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left jqm-home">Home</a>
			<h1>Sample Quiz</h1>
			<a href="#calendar" data-icon="calendar" data-iconpos="notext" class="ui-btn-right jqm-home">Menu</a>
		</div>
		
		<div class="avg-score-star">
			<div></div>
		</div>

		<div id="multimediaPanel" class="lesson-panel">
			<div class="media-container"></div>
			<div class="ui-corner-all ui-mini caption"></div>
			<a href="#popupDialog" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" id="translation">Translation</a>
		</div>

		<!-- Begin panel for sentence writing -->
		<div id="sentencewritingPanel" class="lesson-panel">
			<div class="ui-grid-a my-breakpoint">
				<div class="ui-block-a">
					<textarea rows="3" data-role="none" name="textarea" id="sentenceText" class="ui-corner-all"></textarea>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" style="font-family:Arial,sans-serif" data-mini="true" id="sentenceSubmit">Submit</a><br />
				</div>
			</div>
		</div>
		<!-- End panel for sentence writing -->

		<!-- Begin continue button -->
		<div id="continuePanel" class="lesson-panel">
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<a href="#" data-role="button" data-mini="true" id="continue">Continue</a>
				</div>
			</div>
		</div>
		<!-- End continue button -->

		<!-- Begin panel for multiple choice -->
		<div id="multiplechoicePanel" class="lesson-panel">
			<div class="ui-grid-b my-breakpoint">
				<div class="ui-block-a">
					<a href="#popupIncorrect" id="ans0" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer A</a>
					<a href="#popupIncorrect" id="ans1" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer B</a>
				</div>
				<div class="ui-block-b">
					<a href="#popupDialog" data-rel="popup" data-inline="true" data-transition="pop" data-position-to="window" class="hint-icon" id="hintTrigger"></a>
				</div>
				<div class="ui-block-c">
					<a href="#popupCorrect" id="ans2" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer C</a>
					<a href="#popupIncorrect" id="ans3" data-rel="popup" data-transition="pop" data-role="button" data-mini="true" data-position-to="window" class="multiple-choice">Answer D</a>
				</div>
			</div>
		</div>
		<!-- End panel for multiple choice -->
	</div>

	<!-- Popup for displaying whether answer was correct or incorrect WITH detail -->
	<div data-role="popup" id="popupIncorrectDetail" data-theme="a">
		<p></p>
	</div>

	<!-- Popup for displaying whether answer was correct or incorrect -->
	<div data-role="popup" id="popupIncorrect" data-theme="a">
		<p>Sorry, that's not correct. You have <b id="attempts">3</b> attempts remaining.</p>
	</div>

	<!-- Popup for displaying whether answer was correct or incorrect -->
	<div data-role="popup" id="popupCorrect" data-theme="a">
		<p>Correct!</p>
	</div>
	
	<!-- Begin hint dialog -->
	<div data-role="popup" id="popupDialog" data-theme="a" style="background-color: green">
		<div data-role="content" data-theme="d" style="padding:15px;" class="ui-corner-bottom">
			<h3>Hint</h3>
			<p></p>
			<a href="#" data-role="button" data-rel="back" data-theme="b">Ok, got it!</a>
		</div>
	</div>
	<!-- End hint dialog -->

</div>


</body>
</html>
