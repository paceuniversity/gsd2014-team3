<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.custom.css">
	<link rel="stylesheet" href="css/master.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile.custom.min.js"></script>
<!-- 	 <script src="cordova.js"></script> -->
    <script src="js/dictionary.js" id="panel-init"></script>
  </head>

  <body style="overflow-y:hidden">

  <div data-role="page" id="dictionary">
    <div data-theme="a" data-role="header">
      <a href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left jqm-home" id="homelink">Home</a>
      <h1>Dictionary</h1>
      <a href="#popupDialog" data-icon="sort" data-iconpos="notext" class="ui-btn-right jqm-home" data-rel="popup" data-transition="pop" data-position-to="window" id="sort">Sort</a>
		  <input type="text" id="dictionarySearch">
	 </div>

    <div data-position-fixed="true">
    </div>

    <div data-role="main" class="ui-content dictionary-main">
    <!--begin dict list-->
    <ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="dictionarylist"></ul>
  <!--End dict list-->
  <!-- Begin sort dialog -->
    <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="a" class="ui-corner-all">
      <h3>Sort&nbsp;by</h3>
      <div data-role="content" data-theme="d" style="padding-top:45px;" class="ui-corner-bottom">
        <a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b" id="english">English</a>
        <a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b" id="kiswahili">Kiswahili</a>
      </div>
    </div>
    <!-- End hint dialog -->
    <!-- begin notes dialog -->
    <div data-role="popup" id="notes" data-overlay-theme="b" data-theme="a" class="ui-corner-all">
      <h3>Notes</h3>
      <div data-role="content" data-theme="d" class="ui-corner-bottom" id="note">
      </div>
    </div>
    <!-- end notes dialog -->
  </div>

  </body>
  </html>
