<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/jquery.mobile.custom.theme.min.css">
    <link rel="stylesheet" href="css/jquery.mobile.custom.structure.min.css">
    <link rel="stylesheet" href="css/dictionary.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <script src="js/choose.js" id="panel-init"></script>
  </head>

  <body style="overflow-y:hidden">

  <div data-role="page" id="conversation-chooser">
    <div data-role="header" data-theme="a" data-position="fixed">
      <a href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left jqm-home">Home</a>
      <h1>Choose a category</h1>
      <a href="#popupDialog" data-icon="sort" data-iconpos="notext" class="ui-btn-right jqm-home" data-rel="popup" data-transition="pop" data-position-to="window" id="sort">Sort</a>
    </div>
    <div data-role="main" class="ui-content">
    <!--begin dict list-->
    <ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="catlist">
    </ul>
  <!--End dict list-->
  <!-- Begin sort dialog -->
    <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="a" class="ui-corner-all">
      <div data-role="header" data-theme="d" class="ui-corner-top">
        <h1>Sort&nbsp;by</h1>
      </div>
      <div data-role="content" data-theme="d" style="padding-top:45px;" class="ui-corner-bottom">
        <a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b">English</a>
        <a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b">Kiswahili</a>
        <a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b">Category</a>
      </div>
    </div>
    <!-- End hint dialog -->
  </div>

  </body>
  </html>
